<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<h2>Danh Sách Bệnh Nhân</h2>
<p id="display"></p>
<script>
    class BenhNhan {
        constructor(ten, tuoi, diaChi, soDienThoai) {
            this.ten = ten;
            this.tuoi = tuoi;
            this.diaChi = diaChi;
            this.soDienThoai = soDienThoai;
        }

        setTen(ten) {
            this.ten = ten;
        }

        setTuoi(tuoi) {
            this.tuoi = tuoi;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        setSoDienThoai(soDienThoai) {
            this.soDienThoai = soDienThoai;
        }

        getTen() {
            return this.ten;
        }

        getTuoi() {
            return this.tuoi;
        }

        getDiaChi() {
            return this.diaChi;
        }

        getSoDienThoai() {
            return this.soDienThoai;
        }
    }
    let benhNhan1 = new BenhNhan("Nguyễn Lê Hoàng Oanh", 20, "Quảng Nam","0923434564");
    let benhNhan2 = new BenhNhan("Nguyễn Trần Cảnh", 30, "Quảng Nam","0943246324");
    let benhNhan3 = new BenhNhan("Hoàng Thanh Tùng", 15, "Quảng Nam","0923093748");
    let benhNhan4 = new BenhNhan("Trần Lệ Quyên", 19, "Quảng Nam","0123451235");
    let danhSachBenhNhan = [benhNhan1, benhNhan2, benhNhan3,benhNhan4];
    display(danhSachBenhNhan);

    function display(danhSach) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Tên</th>\n' +
            '        <th>Tuổi</th>\n' +
            '        <th>Địa Chỉ</th>\n' +
            '        <th>Số Điện Thoại</th>\n' +
            '    </tr>';
        for (let i = 0; i < danhSach.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + danhSach[i].getTen() + '</td>\n' +
                '        <td>' + danhSach[i].getTuoi() + '</td>\n' +
                '        <td>' + danhSach[i].getDiaChi() + '</td>\n' +
                '        <td>' + danhSach[i].getSoDienThoai() + '</td>\n' +
                '    </tr>';
        }

        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }


</script>
</html>
