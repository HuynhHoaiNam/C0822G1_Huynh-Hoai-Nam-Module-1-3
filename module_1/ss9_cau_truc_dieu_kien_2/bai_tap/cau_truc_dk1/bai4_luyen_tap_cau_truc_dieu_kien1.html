<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim So Lon Nhat</title>
</head>
<body>
<script>
    let soThuNhat = parseInt(prompt("Nhập Số Thứ Nhất"));
    let soThuHai = parseInt(prompt("Nhập Số Thứ Hai"));
    let soThuBa = parseInt(prompt("Nhập Số Thứ Ba"));
    if (soThuNhat > soThuHai && soThuNhat > soThuBa) {
        alert("Số Lớn Nhất Là Số " + soThuNhat);
    } else if (soThuHai > soThuBa) {
        alert("Số Lớn Nhất Là Số " + soThuHai);
    }
   else {
       alert("Số Lớn Nhất Là Số " +soThuBa);
    }
</script>
</body>
</html>
