<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Tuổi</title>
</head>
<body>
<script>
    let soTuoi=parseInt(prompt("Nhập Tuổi Học Sinh"));
    if (soTuoi >= 16) {
        alert("Đủ Điều Kiện Vào Lớp 10");
    }
    else {
        alert("Không Đủ Điều Kiện Vào Lớp 10");
    }
</script>
</body>
</html>
