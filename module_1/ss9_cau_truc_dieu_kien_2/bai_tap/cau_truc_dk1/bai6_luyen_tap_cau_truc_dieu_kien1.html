<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let soHoaHong=parseInt(prompt("Nhập Số Tiền "));
    let phanTramHoaHong= soHoaHong-(((100-2)/100)*soHoaHong);
    alert("Số TIền Hoa Hồng Nhận Được Là "+phanTramHoaHong );
</script>
</body>
</html>
