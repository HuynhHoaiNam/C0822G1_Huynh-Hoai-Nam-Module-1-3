<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Tuổi</title>
</head>
<body>
<script>
    let soTuoi=parseInt(prompt("Nhập Vào Số Tuổi"));
    if (soTuoi>0 && soTuoi<120){
        alert("Là Số Tuổi Của 1 Người");
    }
    else {
        alert(" Không Phải Số Tuổi Của Ai");
    }
</script>
</body>
</html>
