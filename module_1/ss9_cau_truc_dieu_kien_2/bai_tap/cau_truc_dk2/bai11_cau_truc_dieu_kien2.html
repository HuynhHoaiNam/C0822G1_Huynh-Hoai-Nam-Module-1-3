<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Thuế Thu Nhập Cá Nhân</title>
</head>
<body>
<script>
    let soThuNhap = parseInt(prompt("Nhập Số Thu Nhập Cá Nhân"));
    if (soThuNhap > 80000000) {
        alert("Số Thuế Phải Đóng Là" + (80 / 100) * soThuNhap);
    } else if (soThuNhap > 50000000) {
        alert("Số Thuế Phải Đóng Là" + (50 / 100) * soThuNhap);
    } else if (soThuNhap > 20000000) {
        alert("Số Thuế Phải Đóng Là" + (20 / 100) * soThuNhap);
    } else{
        alert("Số Thuế Phải Đóng Là" + (7 / 100) * soThuNhap);
    }
</script>
</body>
</html>
