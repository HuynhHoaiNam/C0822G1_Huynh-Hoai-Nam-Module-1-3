<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 1</title>
</head>
<body>
<script>
    let thamSoA = parseInt(prompt("Nhập Số a"));
    let thamSoB = parseInt(prompt("Nhập Số b"));
    let ketQua = (-1*thamSoA)/thamSoB
    if (ketQua = 0) {
        alert("Phương Trình Có Vô Số Nghiệm");
    }
    if (ketQua < 0) {
        alert("Phương Trình Vô Nghiệm ");
    } else {
        alert("Phương Trình Có Nghiệm Là " + ketQua);
    }
</script>
</body>
</html>
