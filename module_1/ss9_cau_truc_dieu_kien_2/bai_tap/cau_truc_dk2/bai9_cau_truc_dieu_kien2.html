    let baSoLaCanhCuaTamGiac=false;
    if (canhA > 0 && canhB > 0 && canhC > 0) {
        if (canhA + canhB > canhC) {
            if (canhB + canhC > canhA) {
                if (canhA + canhC > canhB) {
                    baSoLaCanhCuaTamGiac=true;
                }
            }
        }
    }else
    {

    }

</script>
