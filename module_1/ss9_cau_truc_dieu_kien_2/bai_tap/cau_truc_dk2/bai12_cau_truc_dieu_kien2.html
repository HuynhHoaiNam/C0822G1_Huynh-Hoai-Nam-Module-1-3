<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Lai Suat</title>
</head>
<body>
<script>
    let tienGoc=parseInt(prompt("Nhập Số Tiền Gốc"));
    let laiHangThang=parseInt(prompt("Nhập Lãi Xuất Tháng"));
    let soThangVay=parseInt(prompt("Nhập Số Tháng Vay"));
    let ketQua=tienGoc*((1+laiHangThang)^soThangVay);
    alert("Tổng Tiền Phải Trả Là " +ketQua);
</script>
</body>
</html>
