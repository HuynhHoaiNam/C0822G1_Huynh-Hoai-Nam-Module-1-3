<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May Tinh</title>
    <style>
        th{
            height: 26px;
        }
        th{
            width: 36px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <input type="text" id="Nhap" style="collapse: 4">
    </tr>
    <tr>
       <td><button onclick="nhap(1)">1</button></td>
       <td><button onclick="nhap(2)">2</button></td>
       <td><button onclick="nhap(3)">3</button></td>
       <td><button onclick="nhap(value)" value="+">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap(4)">4</button></td>
        <td><button onclick="nhap(5)">5</button></td>
        <td><button onclick="nhap(6)">6</button></td>
        <td><button onclick="nhap(value)" value="-">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap(7)">7</button></td>
        <td><button onclick="nhap(8)">8</button></td>
        <td><button onclick="nhap(9)">9</button></td>
        <td><button onclick="nhap(value)" value="*">*</button></td>
    </tr>
    <tr>
        <td><button onclick="deleteAll()">C</button></td>
        <td><button onclick="nhap(0)">0</button></td>
        <td><button onclick="equal()">=</button></td>
        <td><button onclick="nhap(value)" value="/">/</button></td>
    </tr>
</table>
<script>
    function nhap(value) {
        document.getElementById("Nhap").value +=value;
    }
    function deleteAll () {
 document.write().value = "";
    }
    function equal() {
        let res = document.getElementById("Nhap").value;
        let kq = eval(res);
        document.getElementById("Nhap").value = kq;
    }
</script>
</body>
</html>
