<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum=0;
    for (let i = 1; i <= 30; i++) {
        if (i % 7 === 0) {
            document.write( "<br>");
        }
        sum += i;
    }
    document.write( "Tổng 30 Số Tự Nhiên Đầu Tiên Chia Hết Cho 7 Là "+sum);
</script>
</body>
</html>
