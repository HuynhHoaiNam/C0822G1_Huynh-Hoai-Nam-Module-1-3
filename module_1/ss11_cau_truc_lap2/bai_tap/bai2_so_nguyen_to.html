<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số ");
    let count = 0;
    let SNT = 2;
    let dem=0;
    while (dem<n){
        for (let i = 1; i <= SNT; i++) {
            if (SNT % i === 0) {
                count++;
                continue;
            }
        }
        if (count == 2) {
            document.write(SNT + ",");
            dem++;
        }
        SNT++;
        count=0;
    }

</script>
</body>
</html>
