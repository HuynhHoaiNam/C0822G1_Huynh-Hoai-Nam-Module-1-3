<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Checkstring(str) {
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= "A" && str[i] <= "Z") {
                dem++;
            }
        }
        if (dem == str.length - dem) {
            return "True";
        } else {
            return "False";
        }
    }
    let dem = 0;
    let nhap = prompt("Nhập Vào Các Kí Tự");
    Checkstring(nhap);
</script>
</body>
</html>
