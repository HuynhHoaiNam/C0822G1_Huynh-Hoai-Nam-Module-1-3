<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung Binh Cong</title>
    <h1>Trung Bình Cộng</h1>
</head>
<body>
<script>inuputtoan=prompt('Nhập Điểm Toán');
inuputhoa=prompt('Nhập Điểm Hoá');
inuputly=prompt('Nhập Điểm Lý');
let toan=parseInt(inuputtoan);
let hoa=parseInt(inuputhoa);
let ly=parseInt(inuputly);
let A=(toan+ly+hoa)/3;
document.write('Trung Bình Cộng:'+A);</script>
</body>
</html>
