<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = prompt("Nhập Vào Tiền Lương");
    if (luong >= 15000000) {
        alert("Tiền Luong Còn Lại " + luong * 20 / 100 + " VND");
    }
    if  (luong > 7000000) {
        alert("Tiền Luong Còn Lại " + luong * 10 / 100 + " VND");
    } else {
        alert("Tiền Luong Còn Lại " + luong * 5 / 100 + " VND");
    }
</script>
</body>
</html>
