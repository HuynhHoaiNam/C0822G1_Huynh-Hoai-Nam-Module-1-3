<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemTra = prompt("Nhập Vào Kí Tự");
    function KiTu() {
        switch (kiemTra) {
            case "U":
            case "E":
            case "O":
            case "A":
            case "I":
            case "e":
            case "u":
            case "o":
            case "a":
            case "i":
              alert("Nguyên Âm");
              break;
              default:
              alert("Phụ Âm");
        }
    }
    KiTu();
</script>
</body>
</html>
