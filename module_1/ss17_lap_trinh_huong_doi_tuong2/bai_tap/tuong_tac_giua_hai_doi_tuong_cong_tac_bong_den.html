<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        getStatus() {
            return this.status;
        }

        turnOff() {
            this.status = false ;
        }

        turnOn() {
            this.status = true ;
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOn() {
            if (this.lamp != null) {
                this.status = true;
                this.lamp.turnOn();
            } else {
                alert("can ket noi bong den ")
            }
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);

    for (let i = 0; i <10 ; i++) {
        switchButton.switchOn();
        document.write(switchButton.status+ "  =>bật công tắc"+"<br>");
        document.write(electricLamp.getStatus()+ "  =>bật đèn" +"<br>");
        switchButton.switchOff();
        document.write(switchButton.status+ "  =>tắt công tắc"+"<br>");
        document.write(electricLamp.getStatus() + "  =>tắt đèn"+"<br>"+"<br>");
    }

</script>
</body>
</html>
