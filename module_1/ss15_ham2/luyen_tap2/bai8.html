    function doiCho(number) {
        let first = 0;
        let last = numbers.length - 1;
        while (first < last) {
            let a = numbers[first];
            numbers[first] = numbers[last];
            numbers[last] = a;
            first++;
            last--;
        }
        return numbers;
    }
