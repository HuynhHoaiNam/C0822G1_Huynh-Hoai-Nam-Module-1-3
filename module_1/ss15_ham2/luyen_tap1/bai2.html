<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSo(number) {
        number++;
        return number;
    }
    let number = +prompt("Nhập Vào Một Số");
    kiemTraSo(number);
    alert(kiemTraSo(number));
</script>
</body>
</html>
