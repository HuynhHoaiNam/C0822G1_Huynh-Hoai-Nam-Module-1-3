<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meter = prompt("Nhập vào mét");
    let feet = prompt("Nhập vào feet");

    function chuyenDoi(feet) {
        return feet * 0.305;
    }

    alert(chuyenDoi(feet));

    function chuyenDoi2(meter) {
        return meter * 3.279;
    }

    alert(chuyenDoi2(meter));

</script>
</body>
</html>
