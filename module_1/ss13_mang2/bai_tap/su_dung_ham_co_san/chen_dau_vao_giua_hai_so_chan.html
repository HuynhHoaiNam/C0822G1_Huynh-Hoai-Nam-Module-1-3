<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 7, 4, 6, 9, 8, 2];
    let arr1=[];
    for (let i = 1; i < arr.length; i++) {
        if ((arr[i - 1] % 2 === 0) && (arr[i] % 2 === 0)) {
            arr1.push('-',arr[i]);
        }else {
            arr1.push(arr[i]);
        }
    }
    document.write(arr1.join(""));

</script>
</body>
</html>
