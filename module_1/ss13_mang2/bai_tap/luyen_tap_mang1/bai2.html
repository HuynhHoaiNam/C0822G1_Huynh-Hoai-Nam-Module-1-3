<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBers = [3, 8, 11, 26, 4, 18];
    let max = numBers[0];
    for (let i = 0; i < numBers.length; i++) {
        if (numBers[i] > max) {
          max=numBers[i];
        }
    }document.write(max +"<br>");
</script>
</body>
</html>
