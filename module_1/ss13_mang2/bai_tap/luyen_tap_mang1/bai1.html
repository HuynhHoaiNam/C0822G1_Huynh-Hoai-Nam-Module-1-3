<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 5, 20, 4, 11, 6, 14, 22, 2, 10];
    let sauKhaiBao = []
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > 10){
            document.write(soNguyen[i] + "<br>");
            sauKhaiBao.push(soNguyen[i]);
        }
    }
    document.write(sauKhaiBao+"<br>")
</script>
</body>
</html>
