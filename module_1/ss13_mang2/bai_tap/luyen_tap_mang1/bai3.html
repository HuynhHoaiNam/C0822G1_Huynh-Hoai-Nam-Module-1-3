<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [3, 5, 12, 4, 18, 50, 7, 0, 10];
    let max = soNguyen[0];
    let giaTriTB ;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > max) {
            max = soNguyen[i];
            giaTriTB = soNguyen[i] / soNguyen.length;
        }
    }
    document.write(max + "<br>");
    document.write(giaTriTB);
</script>
</body>
</html>
