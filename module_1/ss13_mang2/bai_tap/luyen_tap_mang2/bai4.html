<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập Vào Một Chuỗi");
    let dem = 0;
    let rong = "";
    for (let i = 0; i < chuoi.length; i++) {
        if (chuoi[i] !== rong) ;
        {
            dem++;
        }
    }
    document.write("Mảng Có " + dem + " Phần Tử ");
</script>
</body>
</html>
