<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập Vào Chuỗi Thứ Nhất");
    let chuoi2 = prompt("Nhập Vào Chuỗi Thứ Hai");
    for (let i = 0; i < chuoi1.length; i++) {
        if (chuoi1 = chuoi2) {
            document.write("Hai Chuỗi Giống Nhau");
            break;
        }
        else {
            document.write("Hai Chuỗi Khác Nhau");
            break;
        }
    }
</script>
</body>
</html>
