<script>

    function findMax(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (max < array[i][j]) {
                    max = array[i][j];
                }
            }
        }
        return  max;
    }

    function findMin(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (min > array[i][j]) {
                    min = array[i][j];
                }
            }
        }
        return  min;
    }

    let arr = [
        [1, 4, 5],
        [5, 4, 8]
    ];

    alert("Số Lớn Nhất Là "+ findMax(arr));
    alert("Số Bé Nhất Là "+findMin(arr));
