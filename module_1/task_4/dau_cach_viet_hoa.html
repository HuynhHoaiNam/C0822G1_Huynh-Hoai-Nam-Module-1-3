<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function KiemTra(text) {
        let sentence = text.toLowerCase().split(" ");
        for (var i = 0; i < sentence.length; i++) {
            sentence[i] = sentence[i][0].toUpperCase() + sentence[i].slice(1);
        }
        return sentence.join(" ");
    }

    let kiTu = prompt("nhập các kí tự");
    KiemTra(kiTu);
    document.write(KiemTra(kiTu));

</script>
</body>
</html>
