<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoiKiTu = "babbccadgut";
    // let chuoiKiTu=prompt("Nhập Kí tự");
    let mangKiTu = chuoiKiTu.split("")
    for (let i = 0; i < mangKiTu.length; i++) {
        for (let j = i + 1; j < mangKiTu.length; j++) {
            if (mangKiTu[j] === mangKiTu[i]) {
                mangKiTu.splice(j, 1);
                i--;
            }
        }
    }


    document.write("Các kí tự: " + mangKiTu + "<br>");
    document.write("Có " + mangKiTu.length + " kí tự khác nhau");


</script>
</body>
</html>
