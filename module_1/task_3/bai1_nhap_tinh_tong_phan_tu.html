<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].-->
<!--    Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]-->

</head>
<body>
<script>
    let doDai = +prompt("Nhập Độ Dài Của Mảng");
    let b=[];
    let arr = [];
    for (let i = 0; i < doDai; i++) {
        arr[i] = + prompt("Nhập Phần Tử ");
        b[0]=arr[0];
        b[i]=b[i-1]+arr[i];
    }
    document.write(b.toString());
</script>
</body>
</html>
