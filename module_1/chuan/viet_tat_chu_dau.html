    <
    !--    - Ví du: ObjectOriented =>; chuỗi này chỉ được tính chỉ có 1 từ-->
</head>
<body>
<script>


    function tuVietTat(str) {
        let mang = str.toUpperCase().split(" ");

        let mang2 = [];
        if (mang.length == 1) {
            return "mảng có 1 kí tự ko cần viết hoa";
        } else {
            for (let i = 0; i < mang.length; i++) {
                if (mang[i][0] !== "") {
                    mang2.push(mang[i][0]);
                }
            }
            return mang2;
        }
    }

    let chuoiKiTu = prompt("nhập vào 1 chuỗi");
    // let chuoiKiTu = "object Oriented programming";
   document.write(tuVietTat(chuoiKiTu));



</script>
